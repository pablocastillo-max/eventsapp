apiVersion: batch/v1
kind: Job
metadata:
  name: db-initializer
spec:
  template:
    spec:
      containers:
      - name: db-init-job
        image: palachu/events-job:v1.0
        imagePullPolicy: "Always"
        env:
        - name: DBHOST
          value: "database-server-mariadb"
        - name: DBUSER
          value: "root"
        - name: DBPASSWORD
          valueFrom:
            secretKeyRef:
              name: database-server-mariadb
              key: mariadb-root-password
      restartPolicy: Never
  backoffLimit: 4