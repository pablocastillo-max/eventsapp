apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: events-website
  name: events-website-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: events-website
      ver: v2.0
  template:
    metadata:
      labels:
        app: events-website
        ver: v2.0
    spec:
      containers:
      - image: palachu/events-website:v2.0
        name: events-website
        ports:
        - containerPort: 8080
        env:
        - name: SERVER
          value: "http://events-api-svc:8082"